<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech Demo</title>

    <meta charset="utf-8" />

    <style type="text/css">
        #error {
            margin: 1em 0;
            color: #f00;
            font-weight: bold;
        }
        footer {
            margin-top: 5em;
        }
        textarea {
          display: block;
        }
    </style>
</head>

<body>

<div id="tts_demo"></div>
<div id="error"></div>
<div id="log"></div>

<script type="text/javascript" src="javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="javascript/google-tts.js"></script>
<script type="text/javascript" src="javascript/soundmanager2.js"></script>
<script type="text/javascript" src="javascript/play.js"></script>
<script src="javascript/robot.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        soundManager.setup({
            url: '/',
            preferFlash: false,
            onready: function () {

                if (!window.GoogleTTS) {
                    $("#error").text("Sorry, the google-tts script couldn't be loaded.");
                    return;
                }

                next = 'http://10.0.12.137:1234/say/input-queue';
                tick();
            }
        });
    });
</script>
</body>
</html>
