<!DOCTYPE html>
<html>
<head>
    <title>TTS</title>
    <meta charset="utf-8" />
    <style>
        #log {
            position : absolute;
            bottom : 0px;
            width : 100%;
            height : 300px;
        }
    </style>
</head>
<body>

<h1 id="t"></h1>
<div id="error"></div>
<div id="log"></div>

<script type="text/javascript" src="javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="javascript/google-tts.js"></script>
<script type="text/javascript" src="javascript/soundmanager2.js"></script>
<script src="javascript/robot.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        soundManager.setup({
            url: '/',
            preferFlash: false,
            onready: function () {

                if (!window.GoogleTTS) {
                    $("#error").text("Sorry, the google-tts script couldn't be loaded.");
                    return;
                }

                next = 'http://10.0.12.137:1234/say/input-queue';
                tick();
            }
        });
    });
</script>
</body>
</html>
